<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
      <mat-toolbar color="primary">
        <span>Menu</span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list>
        <a routerLink="/articles" mat-list-item (click)="sidenav.toggle()">
          <mat-icon>home</mat-icon>
          <span>Articles</span>
        </a>
        <a routerLink="/section2" mat-list-item (click)="sidenav.toggle()">
          <mat-icon>home</mat-icon>
          <span>Section 2</span>
        </a>
        <a routerLink="/section3" mat-list-item (click)="sidenav.toggle()">
          <mat-icon>home</mat-icon>
          <span>Section 3</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
